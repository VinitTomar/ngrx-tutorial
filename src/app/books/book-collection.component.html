<h2>Collection</h2>

<mat-list>
  <mat-list-item *ngFor="let book of books">
    <div>
      <p matLine>{{book?.volumeInfo?.title}}</p>
      <span matLine> by {{book?.volumeInfo?.authors}}</span>
    </div>
    <button mat-flat-button color="warn" (click)="remove.emit(book?.id)" data-test="remove-button">
      Remove from Collection
    </button>
  </mat-list-item>
</mat-list>
