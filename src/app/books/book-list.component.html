<h2>List</h2>

<mat-list>
  <mat-list-item *ngFor="let book of books">
    <div>
      <p matLine>{{book.volumeInfo.title}}</p>
      <span matLine> by {{book.volumeInfo.authors}}</span>
    </div>
    <button mat-flat-button color="accent" (click)="add.emit(book.id)" data-test="add-button">
      Add to Collection
    </button>
  </mat-list-item>
</mat-list>
